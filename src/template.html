<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
  </head>
  <body>
    <form class="search">
      <div>
        <label for="title">Enter Location: </label>
        <input type="text" name="title" id="title" required />
      </div>
      <input type="submit" value="Submit" id="submit" />
      <div>
        <button class="fahrenheit invisible">F</button>
        <button class="celsius invisible">C</button>
      </div>
    </form>
  </body>
</html>
